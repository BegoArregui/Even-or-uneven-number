<html>
    <head>
        <title>Pares</title>
        <script>
            var numero1 , resto2 , resto3 , resto5
            numero1 = Number(prompt("Dime un número:"));
            resto2 = numero1 % 2;
            resto3 = numero1 % 3;
            resto5 = numero1 % 5;
            if (resto2==0) 
            {
                if (resto3==0) 
                {
                    if (resto5==0) 
                    {
                        alert("El número "+numero1+" es par, múltiplo de 3 y de 5");
                    } 
                    else 
                    {
                        alert("El número "+numero1+" es par, múltiplo de 3 y no de 5");
                    }
                } 
                else 
                {
                    if (resto5==0) 
                    {
                        alert("El número "+numero1+" es par, múltiplo de 5 y no de 3");
                    } 
                    else 
                    {
                        alert("El número "+numero1+" es par, y no es múltiplo de 3 ni de 5");
                    }
                }
            } 
            else 
            {
                if (resto3==0) 
                {
                    if (resto5==0) 
                    {
                        alert("El número "+numero1+" es impar, múltiplo de 3 y de 5");
                    } 
                    else 
                    {
                        alert("El número "+numero1+" es impar, múltiplo de 3 y no de 5");
                    }
                } 
                else 
                {
                    if (resto5==0) 
                    {
                        alert("El número "+numero1+" es impar, múltiplo de 5 y no de 3");
                    } 
                    else 
                    {
                        alert("El número "+numero1+" es impar, y no es múltiplo de 3 ni de 5");
                    }
                }
            }

            

        </script>
    </head>
</html>
